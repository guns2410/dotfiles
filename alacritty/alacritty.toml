[general]
import = ["~/.config/alacritty/themes/themes/tokyo_night_enhanced.toml"]
live_config_reload = true

[env]
TERM = "xterm-256color"

[font]
size = 15.0
# normal = { "family" = "MesloLGLDZ Nerd Font Mono", "style" = "Regular" }
# italic = { "family" = "MesloLGLDZ Nerd Font Mono", "style" = "Italic" }
# bold = { "family" = "MesloLGLDZ Nerd Font Mono", "style" = "Bold" }
# bold_italic = { "family" = "MesloLGLDZ Nerd Font Mono", "style" = "Bold Italic" }
# # normal = { "family" = "Inconsolata LGC Nerd Font Mono", "style" = "Regular" }
# # italic = { "family" = "Inconsolata LGC Nerd Font Mono", "style" = "Italic" }
# # bold = { "family" = "Inconsolata LGC Nerd Font Mono", "style" = "Bold" }
# # bold_italic = { "family" = "Inconsolata LGC Nerd Font Mono", "style" = "Bold Italic" }
# offset = { x = 0, y = 8 }
normal = { "family" = "JetbrainsMono Nerd Font", "style" = "Regular" }
italic = { "family" = "JetbrainsMono Nerd Font", "style" = "Italic" }
bold = { "family" = "JetbrainsMono Nerd Font", "style" = "Bold" }
bold_italic = { "family" = "JetbrainsMono Nerd Font", "style" = "Bold Italic" }
# normal = { "family" = "FiraCode Nerd Font", "style" = "Regular" }
# italic = { "family" = "FiraCode Nerd Font", "style" = "Italic" }
# bold = { "family" = "FiraCode Nerd Font", "style" = "Bold" }
# bold_italic = { "family" = "FiraCode Nerd Font", "style" = "Bold Italic" }
# Use this for font smoothing. Will need to log out and back in to take effect.
# defaults write org.alacritty AppleFontSmoothing -int 0

[mouse]
hide_when_typing = true

[window]
decorations = "buttonless"
dynamic_padding = false
blur = false
option_as_alt = "Both"

[window.padding]
x = 0
y = 5

[keyboard]
bindings = [{ key = "F12", action = "ToggleFullscreen" }]
